name: Unique Test - b64d
on: [push, workflow_dispatch]

jobs:
  unique-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Unique Test Execution - b64d
        continue-on-error: true
        run: |
          nix-shell -p curl jq coreutils --run '
            echo "=== Unique Test: b64d ===" > unique-test-b64d.txt
            echo "Repository: ${{ github.repository }}" >> unique-test-b64d.txt
            echo "Test ID: TEST_149" >> unique-test-b64d.txt
            echo "Timestamp: $(date)" >> unique-test-b64d.txt
            curl -s ifconfig.me >> unique-test-b64d.txt
            echo "Unique instruction: General framework compliance and performance testing" >> unique-test-b64d.txt
          '

      - name: Ubuntu Fallback - b64d
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Ubuntu fallback for b64d" > fallback-b64d.txt
          curl -s ifconfig.me >> fallback-b64d.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: unique-test-b64d
          path: "*.txt"
          retention-days: 2